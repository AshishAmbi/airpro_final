<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact â€” AirPro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body { font-family: 'Poppins', sans-serif; }

.glass {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,0.08);
}

.gradient-text {
  background: linear-gradient(90deg,#6366f1,#06b6d4,#8b5cf6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
</style>
</head>

<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-black text-gray-200">

<div class="flex min-h-screen">

  <aside class="w-72 p-10 glass border-r border-white/10">
    <h1 class="text-3xl font-bold gradient-text mb-14">AirPro</h1>
    <nav class="space-y-6 text-sm">
      <a href="index.html" class="block hover:text-indigo-400">Dashboard</a>
      <a href="features.html" class="block hover:text-indigo-400">Features</a>
      <a href="about.html" class="block hover:text-indigo-400">About</a>
      <a href="contact.html" class="block text-white font-semibold">Contact</a>
    </nav>
  </aside>

  <main class="flex-1 p-16">

    <h2 class="text-4xl font-semibold mb-12 gradient-text">
      Contact Us
    </h2>

    <div class="glass p-12 rounded-3xl max-w-2xl">

      <form class="space-y-6">
        <div>
          <label class="text-sm text-gray-400">Name</label>
          <input type="text" class="w-full mt-2 p-3 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none focus:border-indigo-500">
        </div>

        <div>
          <label class="text-sm text-gray-400">Email</label>
          <input type="email" class="w-full mt-2 p-3 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none focus:border-indigo-500">
        </div>

        <div>
          <label class="text-sm text-gray-400">Message</label>
          <textarea rows="4" class="w-full mt-2 p-3 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none focus:border-indigo-500"></textarea>
        </div>

        <button type="submit"
        class="w-full py-3 rounded-lg bg-gradient-to-r from-indigo-500 to-cyan-500 font-semibold hover:opacity-90 transition">
          Send Message
        </button>
      </form>

    </div>

  </main>

</div>

</body>
</html>
