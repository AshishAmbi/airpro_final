<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AirPro â€” Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body { font-family: 'Poppins', sans-serif; }

.glass {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,0.08);
}

.gradient-text {
  background: linear-gradient(90deg,#6366f1,#06b6d4,#8b5cf6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.card-hover {
  transition: all 0.4s ease;
}
.card-hover:hover {
  transform: translateY(-8px);
  box-shadow: 0 25px 50px rgba(0,0,0,0.5);
}
</style>
</head>

<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-black text-gray-200">

<div class="flex min-h-screen">

  <!-- Sidebar -->
  <aside class="w-72 p-10 glass border-r border-white/10">
    <h1 class="text-3xl font-bold gradient-text mb-14">AirPro</h1>

    <nav class="space-y-6 text-sm">
      <a href="index.html" class="block text-white font-semibold">Dashboard</a>
      <a href="features.html" class="block hover:text-indigo-400">Features</a>
      <a href="about.html" class="block hover:text-indigo-400">About</a>
      <a href="contact.html" class="block hover:text-indigo-400">Contact</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-16">

    <h2 class="text-4xl font-semibold mb-14 gradient-text">
      Smart Helmet Monitoring
    </h2>

    <div class="grid md:grid-cols-2 xl:grid-cols-3 gap-10">

      <!-- AQI Card -->
      <div class="glass p-10 rounded-3xl card-hover">
        <h3 class="text-xs uppercase text-gray-400">Air Quality Index</h3>
        <p id="aqiValue" class="text-6xl font-bold mt-6 text-indigo-400">--</p>
        <p id="aqiStatus" class="mt-3 text-gray-400">Loading...</p>
      </div>

      <!-- Battery Card -->
      <div class="glass p-10 rounded-3xl card-hover">
        <h3 class="text-xs uppercase text-gray-400">Battery Level</h3>
        <p id="battery" class="text-5xl font-bold mt-6 text-emerald-400">--</p>
      </div>

      <!-- Accident Card -->
      <div class="glass p-10 rounded-3xl card-hover">
        <h3 class="text-xs uppercase text-gray-400">Accident Detection</h3>
        <p id="accident" class="text-5xl font-bold mt-6 text-red-400">--</p>
      </div>

      <!-- Fan Card -->
      <div class="glass p-10 rounded-3xl card-hover">
        <h3 class="text-xs uppercase text-gray-400">Air Purifier Status</h3>
        <p id="fan" class="text-5xl font-bold mt-6 text-purple-400">--</p>
      </div>

      <!-- AQI Gauge -->
      <div class="glass p-10 rounded-3xl md:col-span-2">
        <h3 class="text-xs uppercase text-gray-400 mb-6">AQI Gauge</h3>
        <canvas id="aqiGauge"></canvas>
      </div>

      <!-- AQI Trend -->
      <div class="glass p-10 rounded-3xl xl:col-span-3">
        <h3 class="text-xs uppercase text-gray-400 mb-6">AQI Trend</h3>
        <canvas id="aqiChart"></canvas>
      </div>

    </div>

  </main>

</div>

<!-- Firebase Dashboard Script -->
<script type="module" src="js/dashboard.js"></script>

<!-- Charts Script -->
<script type="module" src="js/charts.js"></script>

</body>
</html>
